<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="../controllers/controller.js"></script>
    <script src="../models/rocket.js"></script>
    <script src="../models/thruster.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <title>Rockets!</title>
</head>

<body>

    <div class="container-fluid mt-5">
        <h2 class="text-center display-4 text-light">Rockets</h2>
        <div class="row justify-content-center mt-5">
            <div class="col-2 text-center mr-5">
                <button class="btn btn-info btn-lg" onclick="createRocket1()">Create rocket 1</button>
            </div>
            <div class="col-2 text-center">
                <button class="btn btn-info btn-lg" onclick="createRocket2()">Create rocket 2</button>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-2 mr-5 d-none" id="cardRocket1">
                <div class="card" style="width: 18rem;">
                    <img src="../img/rocket1.jpg" class="card-img-top" alt="rocket">
                    <div class="card-body">
                        <h5 class="card-title">Rocket 1</h5>
                        <p class="card-text" id="rocketInfo1"></p>
                    </div>
                    <div class="card-footer bg-info text-center">
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-primary mr-3" onclick="accelerateRocket('32WESSDS', 'rocketInfo1')">Accelerate</button>
                                <button class="btn btn-danger" onclick="breakRocket('32WESSDS', 'rocketInfo1')">Break</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 d-none" id="cardRocket2">
                <div class="card" style="width: 18rem;">
                    <img src="../img/rocket2.jpg" class="card-img-top" alt="rocket">
                    <div class="card-body">
                        <h5 class="card-title">Rocket 2</h5>
                        <p class="card-text" id="rocketInfo2"></p>
                    </div>
                    <div class="card-footer bg-info text-center">
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-primary mr-3" onclick="accelerateRocket('LDSFJA32', 'rocketInfo2')">Accelerate</button>
                                <button class="btn btn-danger" onclick="breakRocket('LDSFJA32', 'rocketInfo2')">Break</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
